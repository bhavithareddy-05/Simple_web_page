<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
            background: linear-gradient(rgba(0,0,0,0.7),rgba(0, 0, 0,0.7)), url('grocery2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container1 {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .index {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function display() {
            var email = document.getElementById("e").value;
            var mob = document.getElementById("m").value;
            var pwd = document.getElementById("p").value;
            var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var regmob = /^[7-9][0-9]{9}$/;

            if (email == "" || !regEmail.test(email)) {
                window.alert("Please enter a valid email address.");
                document.getElementById("e").focus();
                return false;
            }
            if (mob == "" || !regmob.test(mob)) {
                window.alert("Please enter a valid mobile number.");
                document.getElementById("m").focus();
                return false;
            }
            if (pwd == "") {
                window.alert("Please enter your password.");
                document.getElementById("p").focus();
                return false;
            }

            return true; // Form submission will proceed if all validations pass
        }
    </script>
</head>
<body>
    <div class="container1">
        <div class="index">
            <h3>LOG-IN</h3>
        </div>
        <form name="RegForm" onsubmit="return display()" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="m" class="form-label">Mobile:</label>
                <input type="text" class="form-control" id="m" name="mod" placeholder="Enter mobile number" required>
                <div class="invalid-feedback">Please enter a valid mobile number.</div>
            </div>
            <div class="mb-3">
                <label for="e" class="form-label">Email Address:</label>
                <input type="text" class="form-control" id="e" name="EMail" placeholder="Enter email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="p" class="form-label">Password:</label>
                <input type="password" class="form-control" id="p" name="pwd" placeholder="Enter password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</body>
</html>
